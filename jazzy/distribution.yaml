%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  debian:
  - bookworm
  ubuntu:
  - noble
repositories:
  console_bridge_vendor:
    doc:
      type: git
      url: https://github.com/ros2/console_bridge_vendor.git
      version: jazzy
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/tgenovese/console_bridge_vendor-release.git
      version: 1.7.1-4
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/console_bridge_vendor.git
      version: jazzy
    status: maintained
  libyaml_vendor:
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/tgenovese/libyaml_vendor-release.git
      version: 1.6.3-3
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/libyaml_vendor.git
      version: jazzy
    status: maintained
  mimick_vendor:
    doc:
      type: git
      url: https://github.com/ros2/mimick_vendor.git
      version: jazzy
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/tgenovese/mimick_vendor-release.git
      version: 0.6.2-2
    source:
      type: git
      url: https://github.com/ros2/mimick_vendor.git
      version: jazzy
    status: maintained
  my_package:
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/tgenovese/my_package-release.git
      version: 0.0.1-1
    source:
      type: git
      url: https://github.com/tgenovese/my_package.git
      version: main
    status: developed
  spdlog_vendor:
    release:
      tags:
        release: release/jazzy/{package}/{version}
      url: https://github.com/tgenovese/spdlog_vendor-release.git
      version: 1.6.1-2
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/spdlog_vendor.git
      version: jazzy
    status: maintained
type: distribution
version: 2
